version: "3.5"
services:
  php:
    build: './docker/services/php'
    networks:
      - backend
    volumes:
      - ./src/:/var/www/html/
  apache:
    build: './docker/services/apache'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./src/:/var/www/html/
  mysql:
    image: mysql:5.6.40
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
networks:
  frontend:
  backend: